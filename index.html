<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tesla x GoPro</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <header class="header">
    
    <div class="header__container container">
      
      <div class="header__left">
        <img src="img/logo.png" alt="" class="header__logo">
        
        <div class="header__nav">
          <ul class="header__navList">
            <li class="header__navItem">The car</li>
            <li class="header__navItem">Features</li>
            <li class="header__navItem">About</li>
            <li class="header__navItem">Our partnership</li>
          </ul>
        </div>
      </div>
      
      <div class="header__button button">
        <span class="button__text button__text--white">Pre-order now</span>
      </div>
    </div>
    
  </header>
  
  <div class="hero">
    
    <div class="hero__container">
      
      <img src="img/car.png" alt="" class="hero__img">
      
      <div class="hero__left">
        <h1 class="hero__title">Drive. Capture. Rewind.</h1>    
        <p class="hero__desc">We’ve been working hard on bringing a new brand product while working with Tesla. We’re proud today to show you a first glance at our product. </p>
        <div class="button button--withImage">
          <img src="img/play.svg" alt="" class="button__img">
          <span class="button__text button__text--big">Watch video</span>
        </div>
      </div>
      
    </div>
    
  </div>
  
</body>
</html>
